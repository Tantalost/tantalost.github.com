<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Analytics - Tantalost</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script async defer data-website-id="YOUR-WEBSITE-ID" src="https://analytics.your-domain.com/script.js"></script>
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="analytics.html" class="active">Analytics</a>
        </nav>
    </header>

    <main class="analytics-container">
        <h1>Web Analytics Dashboard</h1>
        
        <div class="analytics-grid">
            <div class="analytics-card">
                <h2>Real-time Visitors</h2>
                <div id="realtime-visitors" class="metric">Loading...</div>
            </div>
            
            <div class="analytics-card">
                <h2>Page Views</h2>
                <div id="page-views" class="metric">Loading...</div>
            </div>
            
            <div class="analytics-card">
                <h2>Unique Visitors</h2>
                <div id="unique-visitors" class="metric">Loading...</div>
            </div>
            
            <div class="analytics-card">
                <h2>Average Time on Site</h2>
                <div id="avg-time" class="metric">Loading...</div>
            </div>
        </div>

        <div class="analytics-charts">
            <div class="chart-container">
                <h2>Page Views Over Time</h2>
                <canvas id="pageviews-chart"></canvas>
            </div>
            
            <div class="chart-container">
                <h2>Top Pages</h2>
                <canvas id="top-pages-chart"></canvas>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Tantalost. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="assets/js/analytics.js"></script>
</body>
</html>
